{% extends 'portfolio/base.html' %}

{% block content %}

<div class="container text-center">
    <h1>Home Page</h1>
    <h1>Portfolio</h1>

    {% load static %}

    <img src="{% static 'portfolio/JanaWasa.jpg' %}">
    <br><a href="{% url 'blog:all_blogs' %}">Blog</a>

    <a href="{% static 'portfolio/Geodeta.pdf' %}">Resume</a>



    {% for project in projects %}
    <br>
    <br>
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">


    {% if project.url %}
    <br><a href="{{ project.url}}">Link</a>
    {% endif %}




    {% endfor %}

    {% endblock %}
</div>
